<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block 'title' %} Gaflix {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- icons file - these are utf8 chars with fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <style>
        .hero {
            max-height: 400px;
            object-fit:cover;
            object-position: center bottom;
        }
    </style>
</head>
<body>

<!-- Navigation Bar using Bootstrap -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
  <div class="container">
      <!-- Brand/logo in the navigation bar -->
      <a class="navbar-brand" href="#">Bomboklat</a>
      
      <!-- Button for toggling navigation menu on small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <!-- i for icon, this is a hart ballon icon   -->
        <i class="bi bi-balloon-heart"></i>
      </button>

      <!-- Navigation menu items -->
      <div class="collapse navbar-collapse ms-auto" id="navbarNav">
          <ul class="navbar-nav">
              <!-- Home link with active state -->
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              <!-- Features link -->
              <!-- # means the link goes nowhere -->
              <li class="nav-item">
                  <a class="nav-link" href="/druhy"> Druhy</a>
              </li>
          </ul>
      </div>
  </div>
</nav>

<!-- Responsive picture section -->
<div class="container-fluid p-0">
  <!-- Full-width image with 'hero' class -->
  <img class="w-100 hero" src="hero.jpg" alt="hero">
</div>

<!-- Main content container -->
<div class="container">
  <!-- Main heading -->
  <h1 class="mt-3" id="uvod">Welcome</h1>
  <div class="row">
    <div class="col-12 col-md-6 order-2 order-md-1">
        {% block 'content' %}
        {% endblock %}
    <div class="col-12 col-md-6 order-1 order-md-2">
      <img class="w-100" alt="test" src="https://placehold.co/300x200">
      <p class="text-center small">Cokolada</p>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
